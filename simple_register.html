<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Trung tâm ABC</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .header i {
            font-size: 3rem;
            color: #2563eb;
            margin-bottom: 1rem;
        }
        .header h1 {
            color: #1e293b;
            margin-bottom: 0.5rem;
        }
        .header p {
            color: #64748b;
            font-size: 0.9rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #374151;
        }
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #2563eb;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #1d4ed8;
        }
        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        .success {
            background: #d1fae5;
            color: #065f46;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        .links {
            text-align: center;
            margin-top: 1rem;
        }
        .links a {
            color: #2563eb;
            text-decoration: none;
            margin: 0 10px;
            font-size: 0.9rem;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="fas fa-user-plus"></i>
            <h1>Đăng ký tài khoản</h1>
            <p>Tạo tài khoản để bắt đầu học tập!</p>
        </div>
        
        <!-- Hiển thị thông báo lỗi/thành công -->
        <div id="errorMessage" class="error" style="display: none;"></div>
        <div id="successMessage" class="success" style="display: none;"></div>
        
        <!-- Form đăng ký -->
        <form action="dp/register.php" method="POST">
            <div class="form-group">
                <label for="full_name"><i class="fas fa-user"></i> Họ và tên:</label>
                <input type="text" id="full_name" name="full_name" placeholder="Nhập họ và tên" required>
            </div>
            
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required>
            </div>
            
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Mật khẩu:</label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu (ít nhất 6 ký tự)" required>
            </div>
            
            <button type="submit">
                <i class="fas fa-user-plus"></i> Đăng ký
            </button>
        </form>
        
        <div class="links">
            <a href="simple_login.html">
                <i class="fas fa-sign-in-alt"></i> Đã có tài khoản? Đăng nhập
            </a>
            <br><br>
            <a href="index.html">
                <i class="fas fa-home"></i> Về trang chủ
            </a>
        </div>
    </div>
    
    <script>
        // Hiển thị thông báo từ URL parameters
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            const success = urlParams.get('success');
            
            if (error) {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.innerHTML = '<i class="fas fa-exclamation-triangle"></i> ' + error;
                errorDiv.style.display = 'block';
            }
            
            if (success) {
                const successDiv = document.getElementById('successMessage');
                successDiv.innerHTML = '<i class="fas fa-check-circle"></i> ' + success;
                successDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
